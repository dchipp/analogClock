<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Analog clock</title>
</head>
<body>
    <div class="main">
        <div class="outerBorder">
            <div class="clockCenter">
                <div class="hourLine element" id="hourLine"></div>
                <div class="minuteLine element" id="minuteLine"></div>
                <div class="secondLine element" id="secondLine"></div>
                <span class="weekDay date element" id="day">undefined</span>
                <span class="numDate date element" id="date">00/00/0000</span>
            </div>
        </div>
    </div>
</body>
</html>
